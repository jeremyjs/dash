<!doctype html>
<html>
  <head>
    <title>Speed reading app - add</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script type="text/javascript" src="dash-firebase.js"></script>
</head>
<body>
      <form>
      <div id="book-title" class="form-input">
          <input type="text" placeholder="book Title">
      </div>
      <div id="book-author" class="form-input">
          <input type="text" placeholder="book author">
      </div>
      <div id="book-content" class="form-input">
          <textarea type="text" placeholder="book Content"></textarea>
      </div>
      <button id="add-book" type="submit" class="submit">Submit</button>
    </form>
    <script>
    $("#add-book").bind("click", function() {
      var bookTitle = $("#book-title").val();
      var bookAuthor = $("#book-author").val();
      var bookContent = $("#book-content").val();
      
      var booksRef = ref.child("books");
    
      booksRef.push({title: bookTitle, author: bookAuthor, content: bookContent}, function(error) {
          if (error !== null) {
              alert('Unable to push comments to Firebase!');
          } else {
            console.log('data sent!');
            $(".form-input").val("");
          }
      });
      
      return false;
    });
    </script>
</body>
</html>
